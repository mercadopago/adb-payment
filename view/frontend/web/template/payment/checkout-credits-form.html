<fieldset data-bind="attr: {class: 'fieldset payment items', id: 'payment_form_payer_' + getCode()}">
    <div class="field-to-pay" data-bind="css: { _hidden:isPlaceOrderActionAllowed() }">
        <p class="not-editable-title"><!-- ko i18n: 'Waiting...'--><!-- /ko --></p>
    </div>
    <div class="field-to-pay" data-bind="css: { _hidden:!isPlaceOrderActionAllowed() }">
        <!-- ko if: getExpiration() -->
        <dl class="items check payable">
            <div class="payment-mercado-credits-banner">
                <div class="row-fluid row-fluid-title-mercado-credits">
                    <p class="text-mercado-credits">
                        <span tabindex="0" data-bind="html: getBannerTexts('credits-use')"></span>
                    </p>
                </div>
                <ul class="thumbnails">
                    <li class="row-fluid row-fluid-box-mercado-credits">
                        <div class="payment-mercado-credits-icon">
                            <span>1.</span>
                        </div>
                        <p class="text-mercado-credits row-text-mercado-credits">
                            <span tabindex="0" data-bind="html: getBannerTexts('credits-1')"></span>
                        </p>
                    </li>
                    <li class="row-fluid row-fluid-box-mercado-credits">
                        <div class="payment-mercado-credits-icon">
                            <span>2.</span>
                        </div>
                        <p class="text-mercado-credits row-text-mercado-credits">
                            <span tabindex="0" data-bind="html: getBannerTexts('credits-2')"></span>
                        </p>
                    </li>
                    <li class="row-fluid row-fluid-box-mercado-credits ">
                        <div class="payment-mercado-credits-icon">
                            <span>3.</span>
                        </div>
                        <p class="text-mercado-credits row-text-mercado-credits">
                            <span tabindex="0" data-bind="html: getBannerTexts('credits-3')"></span>
                        </p>
                    </li>
                </ul>
                <div class="mp-credits-message-box">
                    <div class="mp-redirect-message">
                        <div>
                            <img data-bind="attr: {
                                src: getImages('credits-lock').url,
                                alt: 'icon-3',
                                width: getImages('credits-lock').width,
                                height: getImages('credits-lock').height,
                                class: 'credits_' + getImages('credits-lock').code
                            }" />
                        </div>
                        <div class="redirect-message-text">
                            <span tabindex="0" data-bind="html: getBannerTexts('credits-lock')"></span>
                        </div>
                    </div>
                    <div class="mp-credit-line">
                        <span tabindex="0" data-bind="html: getBannerTexts('credits-lock-2')"></span>
                    </div>
                </div>
            </div>
        </dl>
        <!-- /ko -->
    </div>
</fieldset>
